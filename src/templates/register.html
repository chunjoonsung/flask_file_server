{% extends "navbar.html" %}

{% block content %}
{% if session['logged_in'] and session['admin'] %}
<div class="login-form">
    <form action="/register" method="POST">
        <h2 class="text-center">Create Account</h2>       
        <div class="form-group">
            <input type="username" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox" name="admin"> Admin </label>
			<p> &nbsp; </p>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"  value="Register">Create</button>
        </div>
    </form>
	<div><font color="red"> {{message}} </font></div>
</div>
