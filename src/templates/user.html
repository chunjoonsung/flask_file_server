{% extends "index.html" %}

{% block content %}
<div style="margin:40px; align: right;">
    <table class="table  table-striped table-sm table-borderless mb-0">
        <thead class="thead-dark">
            <tr>
                <th>Index</th>
                <th>Id</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
